
<!DOCTYPE html>

<head>

  <link rel="manifest" href="manifest.json">

  <style>
    body {

    .top-buttons {

    .container {

    input {

    }
    button.action {

      border: none;
      border-radius: 6px;

      display: block;
    }
    #result {
      margin-top: 2em;
      font-size: 1.4em;

  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="toggleTheme()">üåó –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    <button onclick="window.location.href='rate-calculator.html'">üìÖ –†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ —Å—Ç–∞–≤–∫—É</button>
  </div>
  <div class="container">
    <h1>üí∞ –ü–µ—Ä–µ–≤—ñ—Ä —Å–∫—ñ–ª—å–∫–∏ —á–∞—Å—É —Ç–∏ ‚Äú–ø–ª–∞—Ç–∏—à‚Äù</h1>
    <label>–°—Ç–∞–≤–∫–∞ –∑–∞ –≥–æ–¥–∏–Ω—É:</label>
    <input type="number" id="rateInput" placeholder="–≥—Ä–Ω/–≥–æ–¥">
    <input type="number" id="amount" placeholder="–í–∞—Ä—Ç—ñ—Å—Ç—å —É –≥—Ä–Ω">
    <button class="action" onclick="calculateTime()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ ‚è±</button>
    <button class="action" onclick="resetForm()">–°–∫–∏–Ω—É—Ç–∏ ‚ôª</button>
    <div id="result"></div>
  </div>
  <script>
    function toggleTheme() {
      const current = localStorage.getItem('theme') || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.style.background = next === 'dark' ? '#1e1e2f' : '#ffffff';
      document.body.style.color = next === 'dark' ? '#f0f0f0' : '#000000';
      localStorage.setItem('theme', next);
    }

    const theme = localStorage.getItem('theme') || 'dark';
    if (theme === 'light') toggleTheme();

    const rateInput = document.getElementById('rateInput');
    rateInput.value = localStorage.getItem('hourlyRate') || '744';

    function calculateTime() {
      const rate = parseFloat(rateInput.value);
      const amount = parseFloat(document.getElementById('amount').value);
      const result = document.getElementById('result');
      if (isNaN(rate) || isNaN(amount) || rate <= 0 || amount <= 0) {
        result.textContent = '–í–≤–µ–¥–∏ –∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ';
        result.classList.add('show');
        return;
      }
      const minutes = Math.round((amount / rate) * 60);
      const d = Math.floor(minutes / 1440);
      const h = Math.floor((minutes % 1440) / 60);
      const m = minutes % 60;
      result.textContent = `–¶–µ –∫–æ—à—Ç—É—î —Ç–æ–±—ñ: ${d ? d + ' –¥–Ω ' : ''}${h} –≥–æ–¥ ${m} —Ö–≤`;
      result.classList.add('show');
    }

    function resetForm() {
      document.getElementById('amount').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('result').classList.remove('show');
    }
  </script>
</body>
</html>
