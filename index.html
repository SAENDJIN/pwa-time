<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–∫—ñ–ª—å–∫–∏ –≥–æ–¥–∏–Ω —Ü–µ –∫–æ—à—Ç—É—î?</title>
  <link rel="manifest" href="manifest.json">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ'))
          .catch(err => console.error('Service worker –ø–æ–º–∏–ª–∫–∞:', err));

  </script>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #f0f0f0;
      --accent-color: #4c8bf5;
      --hover-color: #3a6edc;
      --secondary-bg: #2a2a3a;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #1e1e2f;
      --accent-color: #007bff;
      --hover-color: #0056b3;
      --secondary-bg: #e0e0e0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    p { margin-bottom: 1.5em; color: var(--text-color); }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 0.5em;
      border: none;
      border-radius: 6px;
      width: 200px;
      background-color: var(--secondary-bg);
      color: var(--text-color);
    }
    #rateInput {
      width: 120px;
      margin-left: 0.5em;
    }
    button {
      font-size: 1.1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: var(--hover-color); }
    #result {
      margin-top: 2em;
      font-size: 1.4em;
      font-weight: bold;
      color: #00d4ff;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #result.show {
      opacity: 1;
      transform: translateY(0);
    }
    .button-group { margin-top: 1em; }
    .choice-group { display: none; margin-top: 1.5em; }
    .choice-group button { background-color: #5cc35c; }
    .choice-group button.no { background-color: #ff5c5c; }
    #feedback {
      margin-top: 1.2em;
      font-size: 1.2em;
      color: var(--text-color);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #feedback.show { opacity: 1; }
    #historyPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--secondary-bg);
      color: var(--text-color);
      padding: 1em;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      font-size: 0.9em;
    }
    .history-columns {
      display: flex;
      justify-content: space-around;
      gap: 1em;
    }
    .history-column { flex: 1; }
    .history-column h3, .history-column p {
      color: var(--text-color);
      text-align: center;
    }
    .history-column p {
      font-size: 1.1em;
      font-weight: bold;
    }
    #clearHistoryBtn {
      margin-top: 0.8em;
      font-size: 0.9em;
      background-color: #ff5c5c;
    }
    .top-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <button onclick="toggleTheme()">üåó –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    <button onclick="window.location.href='rate-calculator.html'">üßÆ –†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ —Å—Ç–∞–≤–∫—É</button>
  </div>
  <h1>üí∞ –ü–µ—Ä–µ–≤—ñ—Ä —Å–∫—ñ–ª—å–∫–∏ —á–∞—Å—É —Ç–∏ "–ø–ª–∞—Ç–∏—à"</h1>
  <p>–°—Ç–∞–≤–∫–∞ –∑–∞ –≥–æ–¥–∏–Ω—É: <input type="number" id="rateInput" value="0"> –≥—Ä–Ω</p>
  <input type="number" id="amount" placeholder="–í–∞—Ä—Ç—ñ—Å—Ç—å —É –≥—Ä–Ω">
  <div class="button-group">
    <button onclick="calculateTime()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ ‚è±</button>
    <button onclick="resetForm()">–°–∫–∏–Ω—É—Ç–∏ üîÑ</button>
  </div>
  <div id="result"></div>
  <div class="choice-group" id="choiceGroup">
    <p>–¢–∏ –∫—É–ø—É—î—à —Ü–µ? ü§î</p>
    <button onclick="recordDecision(true)">–¢–∞–∫ ‚úÖ</button>
    <button class="no" onclick="recordDecision(false)">–ù—ñ ‚ùå</button>
  </div>
  <div id="feedback"></div>
  <div id="historyPanel">
    <div class="history-columns">
      <div class="history-column">
        <h3>üõç –í–∏—Ç—Ä–∞—á–µ–Ω–æ</h3>
        <p id="spentTotal">0 –≥–æ–¥ 0 —Ö–≤</p>
      </div>
      <div class="history-column">
        <h3>üéâ –ó–µ–∫–æ–Ω–æ–º–ª–µ–Ω–æ</h3>
        <p id="savedTotal">0 –≥–æ–¥ 0 —Ö–≤</p>
      </div>
    </div>
    <button id="clearHistoryBtn" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é üßπ</button>
  </div>

  <script>
    let savedTimeText = '';

    function getRate() {
      const rate = parseFloat(document.getElementById('rateInput').value);
      return isNaN(rate) || rate <= 0 ? 744 : rate;
    }

    function saveRateToStorage() {
      const rate = document.getElementById('rateInput').value;
      localStorage.setItem('hourlyRate', rate);
    }

    function loadRateFromStorage() {
      const savedRate = localStorage.getItem('hourlyRate');
      if (savedRate) {
        document.getElementById('rateInput').value = savedRate;
      }
    }

    document.getElementById('rateInput').addEventListener('change', saveRateToStorage);

    function parseTime(text) {
      const match = text.match(/(?:(\d+) –¥–Ω )?(\d+) –≥–æ–¥ (\d+) —Ö–≤/);
      const days = parseInt(match[1] || '0', 10);
      const hours = parseInt(match[2], 10);
      const minutes = parseInt(match[3], 10);
      return days * 1440 + hours * 60 + minutes;
    }

    function formatMinutes(totalMinutes) {
      const days = Math.floor(totalMinutes / 1440);
      const hours = Math.floor((totalMinutes % 1440) / 60);
      const minutes = totalMinutes % 60;
      return `${days > 0 ? days + ' –¥–Ω ' : ''}${hours} –≥–æ–¥ ${minutes} —Ö–≤`;
    }

    function calculateTime() {
      const amount = parseFloat(document.getElementById('amount').value);
      const result = document.getElementById('result');
      const choiceGroup = document.getElementById('choiceGroup');
      const feedback = document.getElementById('feedback');

      const ratePerHour = getRate();

      if (isNaN(amount) || amount <= 0) {
        result.textContent = '–í–≤–µ–¥–∏ –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—É–º—É';
        result.classList.add('show');
        choiceGroup.style.display = 'none';
        feedback.textContent = '';
        feedback.classList.remove('show');
        return;
      }

      const totalMinutes = Math.round((amount / ratePerHour) * 60);
      savedTimeText = formatMinutes(totalMinutes);

      result.textContent = `–¶–µ –∫–æ—à—Ç—É—î —Ç–æ–±—ñ: ${savedTimeText}`;
      result.classList.add('show');
      choiceGroup.style.display = 'block';
      feedback.textContent = '';
      feedback.classList.remove('show');
    }

    function recordDecision(didBuy) {
      const feedback = document.getElementById('feedback');
      const type = didBuy ? 'spent' : 'saved';
      const entry = savedTimeText;
      feedback.textContent = `${didBuy ? 'üõç –¢–∏ –≤–∏—Ç—Ä–∞—Ç–∏–≤(–ª–∞)' : 'üéâ –¢–∏ –∑–µ–∫–æ–Ω–æ–º–∏–≤(–ª–∞)'}: ${entry}`;
      feedback.classList.add('show');

      const data = JSON.parse(localStorage.getItem('timeHistoryV2')) || { spent: [], saved: [] };
      data[type].unshift(entry);
      localStorage.setItem('timeHistoryV2', JSON.stringify(data));
      updateHistory();
    }

    function updateHistory() {
      const data = JSON.parse(localStorage.getItem('timeHistoryV2')) || { spent: [], saved: [] };
      let spentMinutes = 0;
      let savedMinutes = 0;

      data.spent.forEach(item => spentMinutes += parseTime(item));
      data.saved.forEach(item => savedMinutes += parseTime(item));

      document.getElementById('spentTotal').textContent = formatMinutes(spentMinutes);
      document.getElementById('savedTotal').textContent = formatMinutes(savedMinutes);
    }

    function clearHistory() {
      localStorage.removeItem('timeHistoryV2');
      updateHistory();
    }

    function resetForm() {
      document.getElementById('amount').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('result').classList.remove('show');
      document.getElementById('choiceGroup').style.display = 'none';
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').classList.remove('show');
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function applySavedTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light');
      }
    }

    applySavedTheme();
    loadRateFromStorage();
    updateHistory();
  </script>
</body>
</html>
